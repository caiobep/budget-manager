type User {
  id: ID! @unique
  name: String!
  surname: String!
  email: String! @unique
  password: String!
  createdAt: DateTime!
  updatedAt: DateTime!

  budgets: [Budget!]!
}

type Budget {
  id: ID! @unique
  title: String
  ammount: Float!
  spent: Float!
  color: String
  createdAt: DateTime!
  updatedAt: DateTime!

  owner: User!
}
